;Facet help - local_only
facet_btn_Hover_localOnly   = "Search only in TUB HH holdings. Deactivate option to search holdings of our whole library network."
facet_modal_Title_localOnly = "Search filter: "
facet_modal_Body_localOnly  = "<p>Is the option checked (default), then only the library holdings of the TUB HH are queried. When disabled, the entire collection of our Library Network (GBV) is queried. Thus local and the GBV-hits are displayed. For the GBV hits the possibility a convenient trigger for an interlibrary loan (<a href="https://www.tub.tuhh.de/service/fernleihe/">Mehr Infos</a>) is offered.</p><p>If you still can not find something, feel free to ask us at the information desk or by <a title="E-Mail" href="mailto:bibliothek@tuhh.de">e-mail</a>.</p><p>Hint: You can broaden your search nationally or even internationally on your own by using the <a href="http://www.ubka.uni-karlsruhe.de/kvk_en.html">KVK - Karlsruhe Virtual Catalog</a>.</p>"
facet_modal_Foot_localOnly  = ""

;Facet help - online_only
facet_btn_Hover_onlineOnly      = "Only downloadable titles are displayed"
facet_modal_Title_onlineOnly    = "Search filter: "
facet_modal_Body_onlineOnly     = "Only downloadable title displayed. It should be noted that in the regular view the electronic edition is displayed additionally already next to a printed editon, if available. This option is therefore particularly suitable when very directly "something" matching is required, but not necessarily the best result is important."
facet_modal_Foot_onlineOnly     = ""

;Facet help - hss only
facet_btn_Hover_hssOnly   = "Only university publications (dissertations, um ... and so on) are displayed"
facet_modal_Title_hssOnly = "Search filter: "
facet_modal_Body_hssOnly  = "The Zeumer is actually somewhat haphazardly here :D. Publications of the TUHH are to be found here already, of course. If you are especially interested in these then, as a alternative, you can refer to our <a href="https://tubdok.tub.tuhh.de/"> document server TUBdok</a> directly."
facet_modal_Foot_hssOnly  = ""

;Help Search tabs
help_btn_Hover_searchTabs   = "Switch between result view (books or articles)"
help_modal_Title_searchTabs = "Result list"
help_modal_Body_searchTabs  = "TUBfind provides two lists of results for your search, shown is only one at the time. The left tab shows results for books (electronic and printed) and the right tab for articles (eg issued by magazines, anthologies but also university publications). Background is blah ... The green tab displays the currently displayed list, the red where you will get different results."
help_modal_Foot_searchTabs  = ""

