;Order from closed stack
loc_btn_Hover_order   = "Order title from closed stack (Receive title within 30 minutes at the circulation desk)"
loc_modal_Title_order = "Place Request"
loc_modal_Body_order  = "The title is located in a room in the basement (storeroom) which ist not publicly available. You can order (for free) and get it within 30 minutes at the circulation desk (except on weekends and bank holidays). The title is made available for you the day of the order and the next service day. If the title is not picked up after these two days, it will be placed back."

;Reserve
loc_btn_Hover_reserve   = ""
loc_modal_Title_reserve = "Reserve this title. Available on: "
loc_modal_Body_reserve  = "This title is currently on loan. You can reserve it. As soon as the reserved title is returned, it will be available for you at the circulation desk. You will receive a notification mail to this process. Please note that fees of EUR 0.80 might arise."

;Multi Volume
loc_btn_Hover_multi   = ""
loc_modal_Title_multi = "Multi-Volume Publication"
loc_modal_Body_multi  = "Some works comprise several volumes, for example, extensive encyclopedias. Also journal issues are bound in volumes, often by publication year. In such cases, you need to select the volume which is of interest for you."

;E-Print, but also printed edition available
loc_btn_Hover_printEdAvailable   = ""
loc_modal_Title_printEdAvailable = "Also available as print edition"
loc_modal_Body_printEdAvailable  = "In addition to the Ebook edition we also offer a print edition."

;Service desk (DA)
loc_btn_Hover_service_da    = ""
loc_modal_Title_service_da  = "Institutional reserve. Please check with staff."
loc_modal_Body_service_da   = "This title is located in an Institute of the TUHH and is not available for lending. In case of urgent need please contact our staff at the information, call 040 42878-2845, use our <a href="https://www.tub.tuhh.de/en/home/contact/mail-to-the-library/">contact form</a> or send an e-mail to <a href="mailto:bibliothek@tuhh.de">bibliothek@tuhh.de</a>. Also an <a href="%%Erwerbungsvorschlag_Url%%">acquistion proposal</a> is welcome"

;Service desk (other cases)
loc_btn_Hover_service_else    = ""
loc_modal_Title_service_else  = "No status"
loc_modal_Body_service_else   = "Please check with staff."

;Interlibrary loan
loc_btn_Hover_ill   = "You can order this title from another library (€ 1.50)"
loc_modal_Title_ill = "Interlibrary loan"
loc_modal_Body_ill  = "You can order this title from another library. Please note: <ul><li>To order you need in addition to the library account a free <a title="GBV-Account beantragen" href="https://www.tub.tuhh.de/en/service/interlibrary-loan/gbv-fernleihe/" target="modalIframe">GBV-Account (subscribe)</a>.</li><li>The interlibrary loan costs 1.50 EUR per book/article copy (up to 40 pages). You can fill up the required credit at the circulation desk or by <a title="Write email to interlibrary loan department" href="mailto:fernleihe@tuhh.de">email</a>.</li><li>The delivery time is generally 1-2 weeks, articles possibly faster.</li><li><a href="https://www.tub.tuhh.de/en/service/interlibrary-loan/">More detailed information</a></ul>"

;Acquisition Proposal
loc_btn_Hover_acqProposal   = "Make an acquisition proposal for this title"
loc_modal_Title_acqProposal = "Acquisition Proposal"
loc_modal_Body_acqProposal  = "Do you need this title? Make an <a href='https://www.tub.tuhh.de/en/service/acquisition-proposal/'>acquisition proposal</a>. If possible, we will buy the title and on request we reserve it for you. In this case you would be the first to borrow it."

;Acquired
loc_btn_Hover_acquired   = "Title was acquired but has not yet arrived"
loc_modal_Title_acquired = "Was acquired"
loc_modal_Body_acquired  = "This title was acquired by the library. Please refer to the information below to find the expected availability date."

;Facet help - local_only
facet_btn_Hover_localOnly   = "Search only in the TUB HH stock. Deactivate option: the entire library network stock is searched."
facet_modal_Title_localOnly = "Search filter: "
facet_modal_Body_localOnly  = "<p>If this option is enabled, only the library stock of the TUB will be searched. When disabled, the entire stock of our library network (GBV) will be searched, in this case local search results as well as GBV hits are displayed. For GBV hits there is the possibility to order a copy by interlibrary loan (<a href="https://www.tub.tuhh.de/service/fernleihe/">more information</a>).</p><p>If you still cannot find anything please contact the staff at the information or ask via <a href="https://www.tub.tuhh.de/en/home/contact/mail-to-the-library/">contact form</a> or by <a title="E-Mail" href="mailto:bibliothek@tuhh.de">mail</a>.</p><p>Even you can expand your search nationally or internationally by using the <a href="http://www.ubka.uni-karlsruhe.de/kvk_en.html">KVK - Karlsruhe Virtual Catalog</a>.</p>"

;Facet help - online_only
facet_btn_Hover_onlineOnly      = "Only downloadable titles are displayed"
facet_modal_Title_onlineOnly    = "Search filter: "
facet_modal_Body_onlineOnly     = "Only downloadable titles are displayed. Please note, that in the regular view the electronic edition is displayed additionally to a printed editon, if available."

;Facet help - hss only
facet_btn_Hover_hssOnly   = "Only university publications (dissertations...) are displayed"
facet_modal_Title_hssOnly = "Search filter: "
facet_modal_Body_hssOnly  = "Only publications from universities, for example dissertations, are displayed. If you are primarily interested in publications of the TUHH, alternatively you can browse our <a href="https://tubdok.tub.tuhh.de/"> document server TUBdok</a> directly."

