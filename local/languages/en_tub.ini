;Interlibrary loan
loc_btn_Hover_ill   = "You can order this book from another library (€ 1.50)"
loc_modal_Title_ill = "Interlibrary loan"
loc_modal_Body_ill  = "You can order this book from another library. Please note: <ul><li>To order you need in addition to the library account a free <a title="GBV-Account beantragen" href="https://www.tub.tuhh.de/en/service/interlibrary-loan/gbv-fernleihe/" target="modalIframe">GBV-Account (subscribe)</a>.</li><li>The interlibrary loan costs 1.50 EUR per book/article copy (up to 40 pages). You can fill up the required credit at the circulation desk or by <a title="Write email to interlibrary loan department" href="mailto:fernleihe@tuhh.de">email</a>.</li><li>The delivery time is generally 1-2 weeks, copies possibly faster.</li><li><a href="https://www.tub.tuhh.de/en/service/interlibrary-loan/">More detailed information</a></ul>"
loc_modal_Foot_ill  = ""

