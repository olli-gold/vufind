;E-Only
loc_btn_Hover_eonly   = ""
loc_modal_Title_eonly = "Elektronische Ausgabe. Evtl. nur im TUHH-Intranet verfügbar"
loc_modal_Body_eonly  = "Angehörige der TU können von zu Hause auf solche Ressourcen via VPN-Client (<a href="https://www.tuhh.de/rzt/vpn/" target="_blank">Informationen des RZ</a>) zugreifen. In eiligen Fällen empfehlen wir das <a href="https://webvpn.rz.tu-harburg.de/" target="_blank">WebVPN</a>. Melden Sie sich dort mit Ihrer TU-Kennung an und beginnen dann Ihre Suche im Katalog dort."

;E-Only (from Marc record)
loc_btn_Hover_eMarc21   = ""
loc_modal_Title_eMarc21 = "Elektronische Ausgabe oder Zusatzinformationen. Mit dem Link verlassen Sie diese Seite."
loc_modal_Body_eMarc21  = "Im Regelfall sollten Sie über einen "Web"-Link den Volltext erhalten. In seltenen Fällen ist dies nicht der Fall. Weitere Links erhalten Sie in der Detailansicht (Link zum Titel folgen) im Bereich <i>Exemplare</i>"

;E-Only (TUBdok)
loc_btn_Hover_tubdok   = ""
loc_modal_Title_tubdok = "Elektronische Ausgabe auf TUBdok, unserem Dokumentenserver"
loc_modal_Body_tubdok  = "Interessieren Sie sich vorwiegend für Veröffentlichungen der TUHH, können Sie alternativ aber auch unseren <a href="https://tubdok.tub.tuhh.de/">Dokumentenserver TUBdok</a> direkt durchsuchen."

;Order from closed stack
loc_btn_Hover_order   = "Magazinbestellung (Titel innerhalb von 30 Minuten an der Ausleihtheke erhalten)"
loc_modal_Title_order = "Magazinbestellung"
loc_modal_Body_order  = "Der Titel befindet sich im Untergeschoss, das nicht öffentlich zugänglich ist (Magazin). Sie können den Titel (kostenlos) bestellen und innerhalb von 30 Minuten an der Ausleihe abholen. Das Medium steht am Tag der Bestellung und am nächstfolgenden Service-Tag für Sie bereit. Wird er nicht abgeholt, steht er nach diesen 2 Tagen allen Nutzern am Standort zur Verfügung."

;Reserve
loc_btn_Hover_reserve   = ""
loc_modal_Title_reserve = "Titel vormerken. Verfügbar ab: "
loc_modal_Body_reserve  = "Der Titel ist derzeit entliehen. Sie können ihn vormerken. Beachten Sie, dass Gebühren von 0,80 EUR entstehen. Wird der vorgemerkte Titel zurückgegeben, wird er unter Ihrem Namen für Sie bereitgestellt. Sie erhalten eine Benachrichtigungsmail zu diesem Vorgang."

;Multi Volume
loc_btn_Hover_multi   = ""
loc_modal_Title_multi = "Mehrbändiges Werk"
loc_modal_Body_multi  = "Manche Werke bestehen aus mehreren Bänden, z.B. umfangreiche Lexika. Auch Zeitschriftenhefte werden in Bänden gebunden, häufig nach Jahrgang. In solchen Fällen müssen Sie den Band auswählen, der Sie konkret interessiert. Klicken Sie in diesem Fall auf die <i>Bandliste</i> bzw. den Button <i>Bände</i>."

;E-Print, but also printed edition available
loc_btn_Hover_printEdAvailable   = ""
loc_modal_Title_printEdAvailable = "Auch als Druckausgabe verfügbar"
loc_modal_Body_printEdAvailable  = "Neben der E-Book-Ausgabe besitzen wir auch die Druckausgabe."

;Service desk (DA)
loc_btn_Hover_service_da    = ""
loc_modal_Title_service_da  = "Dienstapparat. Bitte bei Personal erkundigen."
loc_modal_Body_service_da   = "Der Titel befindet sich in Besitz eines Instituts und ist nur in Ausnahmefällen entleihbar. Sollte dringender Bedarf an diesem Titel bestehen, wenden Sie sich bitte an die Mitarbeiterin, den Mitarbeiter an der Information, rufen an 040 42878-2845 oder senden Sie uns eine <a href="mailto:bibliothek@tuhh.de">E-Mail an die Auskunft</a>. Oder nutzen Sie unser <a href="https://www.tub.tuhh.de/home/ansprechpartner/mail-an-bibliothek/">Kontakformular</a>. Sie können auch einen <a href="https://www.tub.tuhh.de/service/buchwunsch/">Buchwunsch</a> an uns übermitteln."

;Service desk (other cases)
loc_btn_Hover_service_else    = ""
loc_modal_Title_service_else  = "Status unklar"
loc_modal_Body_service_else   = "Wenden Sie sich bitte an die Information."

;Interlibrary loan
loc_btn_Hover_ill   = "Sie können dieses Buch aus einer anderen Bibliothek bestellen (1,50 €)"
loc_modal_Title_ill = "Fernleihbestellung"
loc_modal_Body_ill  = "Sie können diesen Titel aus einer anderen Bibliothek bestellen. Beachten Sie: <ul><li>Für die Bestellung brauchen Sie zusätzlich zum Bibliothekskonto einen kostenlosen <a title="GBV-Account beantragen" href="https://www.tub.tuhh.de/service/fernleihe/gbv-fernleihe/" target="modalIframe">GBV-Account (beantragen)</a>.</li><li>Die Fernleihe kostet 1,50 EUR Buch/Aufsatzkopie (bis 40 Seiten). Das benötigte Guthaben können Sie an der Ausleihe oder per <a title="E-Mail an die Fernleihe schreiben" href="mailto:fernleihe@tuhh.de">E-Mail</a> auffüllen lassen.</li><li>Die Lieferfrist beträgt in der Regel 1-2 Wochen, Aufsätze ggf. schneller.</li><li><a href="https://www.tub.tuhh.de/service/fernleihe/">Ausführlichere Informationen</a></ul>"

;Acquisition Proposal
loc_btn_Hover_acqProposal   = "Schlagen Sie uns diesen Titel zum Erwerb vor"
loc_modal_Title_acqProposal = "Erwerbungsvorschlag"
loc_modal_Body_acqProposal  = "Sie benötigen diesen Titel? Senden Sie uns Ihren <a href='http://www.tub.tu-harburg.de/service/buchwunsch/'>Buchwunsch</a>! Wenn möglich, werden wir ihn für Sie besorgen und auf Wunsch reservieren wir Ihnen den Titel als Erstausleihe."

;Acquired
loc_btn_Hover_acquired   = "Titel wurde erworben, ist aber noch nicht eingetroffen"
loc_modal_Title_acquired = "Wird gekauft"
loc_modal_Body_acquired  = "Dieser Titel wurde von der Bibliothek erworben. Das erwartete Verfügbarkeitsdatum entnehmen Sie bitte den Infos unten."

;Facet help - local_only
facet_btn_Hover_localOnly   = "Suche nur im Bestand der TUB HH. Deaktiviert wird der gesamte Bibliotheksverbund durchsucht"
facet_modal_Title_localOnly = "Suchfilter: "
facet_modal_Body_localOnly  = "<p>Ist die Option aktiviert (Standard), wird nur der Bestand der TUB HH durchsucht. Ist sie deaktiviert, wird im gesamten Bestand unseres Bibliotheksverbundes (GBV) gesucht. Dabei werden lokale Treffer wie auch GBV-Treffer angezeigt. Für die GBV-Treffer wird die Möglichkeit angeboten, bequem eine Fernleihe (<a href="https://www.tub.tuhh.de/service/fernleihe/">Mehr Infos</a>) auszulösen.</p><p>Wenn Sie dann noch etwas nicht finden, fragen Sie gerne bei uns an der Information, per <a href="https://www.tub.tuhh.de/home/ansprechpartner/mail-an-bibliothek/">Kontakformular</a> oder per <a title="E-Mail" href="mailto:bibliothek@tuhh.de">E-Mail</a> an.</p><p>Selbst können Sie Ihre Suche auch national und international über den <a href="http://www.ubka.uni-karlsruhe.de/kvk.html">KVK - Karlsruher Virtueller Katalog</a> ausweiten.</p>"

;Facet help - online_only
facet_btn_Hover_onlineOnly      = "Es werden nur herunterladbare Titel angezeigt"
facet_modal_Title_onlineOnly    = "Suchfilter: "
facet_modal_Body_onlineOnly     = "Es werden nur herunterladbare Titel angezeigt. Zu beachten ist, dass auch in der regulären Ansicht zu einer Druckausgabe immer die elektronischen Ausgabe zusätzlich angezeigt wird, sofern vorhanden."

;Facet help - hss only
facet_btn_Hover_hssOnly   = "Es werden nur Hochschulveröffentlichungen (Dissertationen ...) angezeigt"
facet_modal_Title_hssOnly = "Suchfilter: "
facet_modal_Body_hssOnly  = "Es werden nur Veröffentlichungen von Hochschulen, z.B. Dissertationen angezeigt. Interessieren Sie sich vorwiegend für Veröffentlichungen der TUHH, können Sie alternativ aber auch unseren <a href="https://tubdok.tub.tuhh.de/">Dokumentenserver TUBdok</a> direkt durchsuchen."

